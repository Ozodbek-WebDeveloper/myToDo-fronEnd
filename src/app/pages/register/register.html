<section class="bg-gray-50 bg-gray-900">
  <p-toast></p-toast>
  <div class="flex flex-col justify-center px-6 py-8 md:h-screen lg:py-0">
    <div class="ml-40">
      <p-button routerLink="/" icon="pi pi-home" label="Go Back"></p-button>
    </div>

    <div
      class="w-full bg-white mx-auto rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">

        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Create account
        </h1>

        <form [formGroup]="createUser" (ngSubmit)="registerUser()" class="space-y-4 md:space-y-6">
          <!-- Name -->
          <div>
            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" id="email" formControlName="email" placeholder="name@company.com"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="password" formControlName="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" />
          </div>

          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button [disabled]="isLoading || createUser.invalid" type="submit"
            class="w-full text-xl bg-cyan-400 py-3 rounded-lg transition-all"
            [ngClass]="isLoading || createUser.invalid ? 'cursor-not-allowed opacity-60' : 'cursor-pointer hover:bg-cyan-500'">
            {{ isLoading ? 'Loading...' : 'Sign Up' }}
          </button>

          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a routerLink="/login" class="font-medium text-cyan-600 hover:underline dark:text-cyan-400">
              Login
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
