<p-table [value]="expenses" stripedRows  [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th style="width:5%">â„–</th>
      <th style="width:10%">Category</th>
      <th style="width:10%">Items</th>
      <th style="width:10%">name</th>
      <th style="width:10%">Price</th>
      <th style="width:10%">date</th>
      <th style="width:22%">description</th>
      <th style="width:12%">actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-rowIndex="rowIndex" >
    <tr>
      <td>{{rowIndex + 1}}</td>
      <td>{{ product.item.category.name }}</td>
      <td>{{product.item.name}}</td>
      <td>{{ product.name }}</td>
      <td>{{product.price}}</td>
      <td>{{product.date | date}}</td>
      <td>{{product.description}} </td>
      <td>
        <div class="flex items-center justify-center gap-2">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            text
            rounded
            severity="secondary"
            (click)="edit(product._id)"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            text
            rounded
            severity="secondary"
            (click)="delete(product._id)"
          ></button>
        </div>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">
        <div class="flex flex-col items-center justify-center py-10 opacity-70">
          <i class="pi pi-inbox text-5xl mb-3"></i>
          <p class="text-lg font-semibold">No Data Found</p>
          <p class="text-sm">There are no expenses available.</p>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
