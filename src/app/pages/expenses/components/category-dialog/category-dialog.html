<div>
  <p-dialog
    header="Create Category"
    [(visible)]="visible"
    (onHide)="close()"
    [modal]="true"
    [style]="{width: '400px'}">

      <div class="flex flex-col gap-2">
        <label for="name">Category Name</label>
        <input id="name" type="text" pInputText [(ngModel)]="category.name"  placeholder="Add new category"  />
      </div>
        <ng-template pTemplate="footer">
          <button pButton label="Cancel" (click)="close()" class="p-button-text"></button>
          <button pButton [label]="isLoading? 'Loading...' : 'Create'"  [disabled]="isLoading" (click)="createCategory()" class="p-button-primary"></button>
        </ng-template>
  </p-dialog>
</div>
