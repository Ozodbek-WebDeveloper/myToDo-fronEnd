<div>
  <p-dialog
    header="Create Category"
    [(visible)]="visible"
    [modal]="true"
    [style]="{width: '400px'}">

      <div class="flex flex-col gap-2">
        <label for="name">Category Name</label>
        <input id="name" type="text" pInputText  placeholder="Add new category"  />
      </div>
        <ng-template pTemplate="footer">
          <button pButton label="Cancel" class="p-button-text"></button>
          <button pButton label="Create" class="p-button-primary"></button>
        </ng-template>
  </p-dialog>
</div>
