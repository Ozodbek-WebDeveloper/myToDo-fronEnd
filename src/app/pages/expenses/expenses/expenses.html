<div class="bg-gray-900 h-full  w-full p-4">
<p-toast/>
  <p-confirmDialog/>
    <app-expenses-nav (changeFilter)="changeFilter($event)"  [items]="ExpenseItems" [Categories]="Categories" (showCategory)="showCategory()" (showExpensesItems)="showExpensesItems()" (showExpenses)="showExpenses()"   />
  @if (viewCategories){
    <app-category-dialog [isLoading]="isLoadingCategories" [visible]="viewCategories" (closeDialog)="closeCategory()" (create)="createCategory($event)" />
  }
  @if (viewExpenseItems) {
    <app-items-dialog [isLoading]="isLoadingExpensesItems" [categories]="Categories" [visible]="viewExpenseItems" (closeDialog)="closeItems()" (create)="createExpenseItem($event)" />
  }
  @if (viewExpenses) {
    <app-expense [isLoading]="isLoadingExpense" [isEditing]="isEditing" [expense]="oneExpenses" [expenseItems]="ExpenseItems" [visible]="viewExpenses" (closeDialog)="closeExpense()" (create)="createExpense($event)" (update)="updateExpense($event)" />
  }

  <div class="w-[80%] mx-auto mt-4"   >
      <app-expense-table [expenses]="ExpensesDate" (editExpense)="editExpense($event)" (deleteExpense)="confirmDeleteExpense($event)"  />
  </div>
  @if (totalPage > 1) {
    <div class="w-[90%] mx-auto">
      <app-paging [pagin]="{totalPage:totalPage,currentPage:paging.page}" (changePage)="changPaging($event)" />
    </div>
  }
</div>
