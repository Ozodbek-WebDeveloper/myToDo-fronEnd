<section class="bg-gray-50 bg-gray-900">
  <p-toast />
  <div class="flex flex-col  justify-center px-6 py-8  md:h-screen lg:py-0">
    <div class="ml-40">
      <p-button routerLink="/" icon="pi pi-home" label="go Back" />
    </div>
    <div
      class="w-full mx-auto bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
          Sign in to your account
        </h1>
        <form class="space-y-4 md:space-y-6" [formGroup]="loginUser" (ngSubmit)="login()" action="#">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
            <input type="email" name="email" id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com" required="" formControlName="email" />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required="" formControlName="password" />
          </div>
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm !text-blue-600 hover:underline">Forgot password?</a>
          </div>
          <button type="submit" [disabled]="isLoading || loginUser.invalid"
            class="w-full text-xl  bg-cyan-400 py-3 rounded-lg"
            [ngClass]="isLoading || loginUser.invalid ? 'cursor-not-allowed opacity-60' : 'cursor-pointer hover:bg-cyan-500'">
            {{isLoading? 'Loading...' : 'Sign in'}}
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Don’t have an account yet?
            <a routerLink="/register"
              class="font-medium cursor-pointer text-primary-600 hover:underline dark:text-cyan-400">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
